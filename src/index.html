<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poker Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-success">
    <div class="text-center mt-4 text-light">
      <h1>Poker Card Generator</h1>
    </div>
    <div class="container-fluid pt-5">
      <div class="row justify-content-center">
        <div class="col-3">
          <div class="card rounded-3 ps-3 pe-3">
            <div class="row d-flex card-body fs-1" id="suit"></div>
            <div
              class="row d-flex card-body justify-content-center fs-1"
              id="number"
            ></div>
            <div
              class="row d-flex card-body fs-1 upside-down justify-content-end"
              id="reverse-suit"
            ></div>
          </div>
        </div>
      </div>
      <div class="row pt-4">
        <div class="d-grid col-4 mx-auto">
          <button type="button" class="btn btn-warning" id="randomButton">
            New card
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
